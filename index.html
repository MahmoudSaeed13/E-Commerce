<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="shortcut icon" href="./imgs/dark-logo.png" type="image/x-icon" />

    <nav class="navbar flex-column"></nav>

        <img src="./imgs/light-logo.png" class="logo" />
        <p class="sub-heading">best fashion collection of all time</p>
      </div>
    </header>
    <!-- cards container -->
    <section class="product">

      <button class="pre-btn"><img src="./imgs/arrow.png" /></button>
      <button class="nxt-btn"><img src="./imgs/arrow.png" /></button>
      <div class="product-container best-selling"></div>
    </section>
    <!-- collection -->
    <section class="collection-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-md-6 col-lg-6 py-2">
            <a href="#" class="collection">
              <img src="./imgs/women-collection.png" />
              <p class="collection-title">women<br />apparels</p>
            </a>
          </div>
          <div class="col-10 col-md-6 col-lg-6 py-2">
            <a href="#" class="collection">
              <img src="./imgs/men-collection.png" />
              <p class="collection-title">men<br />apparels</p>
            </a>
          </div>
          <div class="col-10 col-md-6 col-lg-12 py-2">
            <a href="#" class="collection">
              <img src="./imgs/accessories-collection.png" />
              <p class="collection-title">accessories</p>
            </a>
          </div>
        </div>
      </div>
      
      
      
    </section>
    <!-- cards container -->
    <section class="product">
      <h2 class="product-category">shirts</h2>
      <button class="pre-btn"><img src="./imgs/arrow.png" /></button>
      <button class="nxt-btn"><img src="./imgs/arrow.png" /></button>
      <div class="product-container shirts"></div>
    </section>
    <!-- cards container -->
    <section class="product">
      <h2 class="product-category">shoes</h2>
      <button class="pre-btn"><img src="./imgs/arrow.png" /></button>
      <button class="nxt-btn"><img src="./imgs/arrow.png" /></button>
      <div class="product-container shoes"></div>
    </section>
    <!-- footer -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
