<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="shortcut icon" href="./imgs/dark-logo.png" type="image/x-icon" />
    <title>Clothing : Create Account</title>
  </head>
  <body>
    <img src="./imgs/loader.gif" class="loader" />
    <div class="alert-box">
      <img src="./imgs/error.png" class="alert-img" />
      <p class="alert-msg">error message</p>
    </div>
    <div class="container d-flex flex-column align-items-center">
      <a href="index.html"><img src="./imgs/dark-logo.png" class="logo" /></a>
      
      <div>
        <input
          type="text"
          autocomplete="off"
          id="name"
          placeholder="name"
          class="form-control"
        />
        <input
          type="email"
          autocomplete="off"
          id="email"
          placeholder="email"
          class="form-control"
        />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
          class="form-control"
        />
        <input
          type="text"
          autocomplete="off"
          id="number"
          placeholder="number"
          class="form-control"
        />
        <input type="checkbox" class="checkbox" checked id="terms-and-cond" />
        <label for="terms-and-cond"
          >agree to our <a href="#">terms and conditions</a></label
        >
        <br />
        <input type="checkbox" class="checkbox" id="notification" />
        <label for="notification"
          >receive upcoming offers and events mails</label
        >
        <button class="submit-btn">create account</button>
        <a href="login.html" class="link"
          >already have an account? log in here</a
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
